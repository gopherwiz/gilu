<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilu Paglu's Luxury Diary üíú</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-light: #f3e5f5;
            --bg-mid: #e1bee7;
            --entry-purple: #d1c4e9;
            --accent-purple: #4a148c;
            --mercedes-stitch: #ba68c8;
            --diary-font: 'Patrick Hand', cursive;
        }

        body {
            margin: 0;
            padding: 0;
            /* Main Gradient Background */
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--bg-mid) 100%);
            background-attachment: fixed;
            font-family: var(--diary-font);
            color: var(--accent-purple);
            overflow-x: hidden;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
            
            /* --- Outer Dot Frame (Static) --- */
            border: 30px solid white;
            border-image: radial-gradient(circle, var(--mercedes-stitch) 1px, transparent 1px) 20;
        }

        /* --- Glowing Diamond Embroidery Layer --- */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -2; /* Sits behind emojis */
            pointer-events: none;
            background-size: 50px 80px;
            /* The diamond pattern defined with slightly stronger base colors for glowing */
            background-image: 
                linear-gradient(30deg, #ba68c844 12%, transparent 12.5%, transparent 87%, #ba68c844 87.5%, #ba68c844),
                linear-gradient(150deg, #ba68c844 12%, transparent 12.5%, transparent 87%, #ba68c844 87.5%, #ba68c844),
                linear-gradient(60deg, #ba68c855 25%, transparent 25.5%, transparent 75%, #ba68c855 75%, #ba68c855);
            /* The glowing animation */
            animation: starGlow 5s ease-in-out infinite alternate;
        }

        /* Animation to make the pattern breathe/twinkle */
        @keyframes starGlow {
            0% { opacity: 0.4; filter: brightness(0.8); } /* Dim state */
            100% { opacity: 1; filter: brightness(1.2); text-shadow: 0 0 10px var(--mercedes-stitch); }  /* Glow state */
        }

        /* --- 100 Bouncing Emojis Swarm --- */
        .float-wrap {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        .emoji {
            position: absolute;
            animation: bounceFloat 20s infinite ease-in-out;
            opacity: 0.45;
            user-select: none;
        }

        @keyframes bounceFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(80px, -150px) rotate(25deg) scale(1.3); }
            66% { transform: translate(-80px, -300px) rotate(-25deg) scale(0.7); }
        }

        /* --- Expanded Layout --- */
        .diary-container {
            max-width: 850px;
            margin: 0 auto;
            padding: 100px 30px;
            display: flex;
            flex-direction: column;
            gap: 80px;
            position: relative; z-index: 1;
        }

        header h1 {
            text-align: center;
            font-size: 6rem;
            margin: 0 0 50px 0;
            color: var(--accent-purple);
            text-shadow: 5px 5px 15px rgba(186, 104, 200, 0.4);
        }

        /* --- Large Diary Decks with Enhanced Hover --- */
        .diary-deck {
            background: var(--entry-purple);
            border-radius: 50px;
            padding: 40px;
            box-shadow: 0 30px 70px rgba(74, 20, 140, 0.1);
            border: 8px solid white;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            color: white;
            position: relative;
            cursor: pointer;
        }

        .diary-deck::before {
            content: '';
            position: absolute;
            top: -15px; left: -15px; right: -15px; bottom: -15px;
            border-radius: 60px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .diary-deck:hover {
            transform: translateY(-25px) scale(1.05) rotate(1.5deg);
            box-shadow: 0 50px 100px rgba(74, 20, 140, 0.3);
            background-color: #d1c4e9;
        }

        .diary-deck:hover::before { opacity: 1; }

        .date-label {
            background: white;
            color: var(--accent-purple);
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.5rem;
            display: inline-block;
            margin-bottom: 25px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        }

        .deck-title {
            font-size: 3rem;
            margin: 15px 0;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .media-box {
            width: 100%;
            border-radius: 35px;
            overflow: hidden;
            border: 6px solid white;
            margin-top: 25px;
            background: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        video, img {
            width: 100%;
            display: block;
        }

        @media (max-width: 600px) {
            header h1 { font-size: 3.5rem; }
            .deck-title { font-size: 2rem; }
            .diary-deck { padding: 20px; }
            border-width: 15px; /* Smaller border on mobile */
        }
    </style>
</head>
<body>

    <div class="float-wrap" id="emoji-garden"></div>

    <div class="diary-container">
        <header>
            <h1>Gilu Paglu üßø </h1>
        </header>

        <div class="diary-deck">
            <span class="date-label">Feb 14, 2026</span>
            <h2 class="deck-title">Happy valentines gilu badmash üíú </h2>
            <div class="media-box">
                <video controls playsinline preload="auto">
                    <source src="valentines-2026.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <div class="diary-deck">
            <span class="date-label">Oct 27, 2025</span>
            <h2 class="deck-title">Gilu turned 27 on her 27th birthday üíú </h2>
            <div class="media-box">
                <img src="gandr-collage.jpg" alt="birthday collage">
            </div>
        </div>
    </div>

    <script>
        const garden = document.getElementById('emoji-garden');
        const emojis = ['üêÆ', 'üêøÔ∏è', 'üêÑ', 'üêøÔ∏è', 'üêøÔ∏è', 'üêÆ'];
        for (let i = 0; i < 100; i++) {
            const span = document.createElement('span');
            span.className = 'emoji';
            span.innerText = emojis[i % emojis.length];
            span.style.left = Math.random() * 100 + '%';
            span.style.top = Math.random() * 100 + '%';
            span.style.fontSize = (Math.random() * 1.8 + 1.2) + 'rem';
            span.style.animationDelay = (Math.random() * 20) + 's';
            span.style.animationDuration = (Math.random() * 10 + 15) + 's';
            garden.appendChild(span);
        }
    </script>
</body>
</html>
